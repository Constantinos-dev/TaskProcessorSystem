<h2>Job List</h2>
<table border="1" cellpadding="5">
  <tr>
    <th>ID</th>
    <th>Type</th>
    <th>Status</th>
    <th>Retries</th>
    <th>Created</th>
    <th>Completed</th>
  </tr>
  <tr *ngFor="let job of jobs">
    <td>{{ job.id }}</td>
    <td>{{ job.type }}</td>
    <td>{{ job.status }}</td>
    <td>{{ job.retryCount }}</td>
    <td>{{ job.createdAt }}</td>
    <td>{{ job.completedAt || 'â€”' }}</td>
  </tr>
</table>
