<div>
  <h2>Job List</h2>
  <table border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
      <tr>
        <th>ID</th>
        <th>Type</th>
        <th>Status</th>
        <th>Retry Count</th>
        <th>Created At</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let job of jobs">
        <td>{{ job.id }}</td>
        <td>{{ job.type }}</td>
        <td>{{ job.status }}</td>
        <td>{{ job.retryCount }}</td>
        <td>{{ job.createdAt | date:'short' }}</td>
      </tr>
    </tbody>
  </table>

</div>
