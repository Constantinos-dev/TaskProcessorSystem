<h2>Job Statuses</h2>
<table>
  <tr>
    <th>ID</th>
    <th>Type</th>
    <th>Status</th>
    <th>Retries</th>
    <th>Created At</th>
    <th>Completed At</th>
  </tr>
  <tr *ngFor="let job of jobs">
    <td>{{ job.id }}</td>
    <td>{{ job.type }}</td>
    <td>{{ job.status }}</td>
    <td>{{ job.retryCount }}</td>
    <td>{{ job.createdAt }}</td>
    <td>{{ job.completedAt }}</td>
  </tr>
</table>
